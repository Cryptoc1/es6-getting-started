<!DOCTYPE html>
<html>

<head>
  <title>Getting Started with ES6</title>
  <link href="dist/styles.min.css" rel="stylesheet">
</head>

<body>
  <div id="root">Tick: 0</div>
  <!--
    We use the async attribute so that the browser will request the script in a seperate thread.
    The defer attribute informs the browser to execute the JavaScript once the DOM is finshed parsing, regardless of when the request for the JS file completes
  -->
  <script src="dist/bundle.min.js" async defer></script>
</body>

</html>
